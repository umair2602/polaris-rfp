name: Deploy Fullstack (Amplify + App Runner)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  FULLSTACK_STACK_NAME: polaris-fullstack-stack

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Deploy Fullstack Stack
        run: |
          aws cloudformation deploy \
            --template-file .github/cloudformation/fullstack-amplify-apprunner.yml \
            --stack-name ${{ env.FULLSTACK_STACK_NAME }} \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              RepositoryUrl=https://github.com/${{ github.repository }} \
              BranchName=${{ github.ref_name }} \
              Environment=production \
              GitHubToken=${{ secrets.GH_PERSONAL_TOKEN }} \
              EnableCustomDomain=false \
            --region ${{ env.AWS_REGION }}

      - name: Get Amplify App ID
        id: get-app-id
        run: |
          APP_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.FULLSTACK_STACK_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`AmplifyAppId`].OutputValue' \
            --output text)
          echo "app-id=$APP_ID" >> $GITHUB_OUTPUT

      - name: Trigger Amplify Build
        run: |
          aws amplify start-job \
            --app-id ${{ steps.get-app-id.outputs.app-id }} \
            --branch-name ${{ github.ref_name }} \
            --job-type RELEASE
