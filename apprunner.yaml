version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Building the backend..."
      - cd backend
      - npm install --production
run:
  runtime-version: nodejs18
  command: cd backend && node server-simple.js
  network:
    port: 8000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT  
      value: 8000
