version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - cd frontend
        - npm ci
    build:
      commands:
        - echo "Building the app..."
        - npm run build
      artifacts:
        baseDirectory: frontend/out
        files:
          - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
